name: Spring Boot 배포 자동화

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v3

      - name: JDK 17 설정
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 권한 부여 및 빌드
        run: |
          chmod +x ./gradlew
          ./gradlew clean build -x test # 테스트는 제외하고 빌드

      - name: 빌드된 JAR 파일을 EC2로 전송
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.AWS_SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.AWS_EC2_SSH_KEY }}
          source: "build/libs/*.jar" # 빌드 결과물만 전송
          target: "/home/ubuntu/andlife"
          strip_components: 2 # build/libs 경로를 떼고 파일만 전송

      - name: EC2에서 서비스 실행
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.AWS_EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/andlife
            # 기존에 돌아가던 자바 프로세스 종료 (있을 경우)
            fuser -k 8080/tcp || true 
            # 새 버전 실행
            nohup java -jar *.jar > app.log 2>&1 &